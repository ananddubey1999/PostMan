name: Run Postman Collection

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  run_postman_collection:
    runs-on: ubuntu-latest  # Use the desired runner environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Use Node.js version 16
        
      - name: Install dependencies
        run: npm install -g newman@5  # Install Newman globally
      
      - name: Run Postman Collection
        run: newman run path/to/Booking_Api.postman_collection.json
