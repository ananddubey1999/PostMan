name: Run Postman Collection

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  run_postman_collection:
    runs-on: ubuntu-latest  # Use the desired runner environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create dir
        run: |
          mkdir TestArtifact
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the desired Node.js version
        
      - name: Install dependencies
        run: |
         npm install -g newman  # Install Newman globally
         npm install -g newman-reporter-slackreporter
         npm install -g newman-reporter-htmlextra
        
      
      - name: Run Postman Collection
        run: newman run Booking_Api.postman_collection.json -r cli,htmlextra-export testArtifacts/htmlreport.html
        

     # Upload the reports to testArtifacts
      - name: Output the result
        uses: actions/upload-artifact@v2
        with:
          name: Reports
          path: testArtifacts
     
       
