name: Run Postman Collection

on:
  push:
    branches:
      - main

jobs:
  run_postman_collection:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create dir
        run: |
          mkdir TestArtifacts
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
        
      - name: Install dependencies
        run: |
         npm install -g newman
         npm install -g newman-reporter-slackreporter
         npm install -g newman-reporter-htmlextra
        
      - name: Run Postman Collection and Generate Report
        run: newman run Booking_Api.postman_collection.json -r cli,htmlextra-export TestArtifacts/htmlreport.html

      - name: Upload the report artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Reports
          path: TestArtifacts

